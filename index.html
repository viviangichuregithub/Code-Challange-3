<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreetCrave</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header>
    <h1>
      <em> A crave-worthy log of global street eats</em>
      <img src="./images/globe.png" alt="globe icon">
    </h1>
    <p><em>Discover & share your favorite street foods from around the world</em></p>
  </header>

  <!-- Add Dish Button -->
  <section id="add-button-section">
    <button id="toggle-form-btn">
      <img src="./images/plus.png" alt="plus icon"> Add New Dish
    </button>
  </section>

  <!-- Add Dish Form (hidden by default, toggle with button) -->
  <section id="add-post-form-container" style="display: none;">
  <h3 id="form-title"><em>Add a New StreetDish</em></h3>
  <form id="add-post-form">
    <select name="category" required>
      <option value="" disabled selected>--Select Category--</option>
      <option value="Snacks">Snacks</option>
      <option value="Drinks">Drinks</option>
      <option value="Meat Dishes">Meat Dishes</option>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Desserts">Desserts</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" name="name" placeholder="Dish Name" required />
    <input type="text" name="origin" placeholder="Country of Origin" required />
    <input type="url" name="imageUrl" placeholder="Image URL" required />
    <textarea name="description" rows="4" placeholder="Describe the dish..." required></textarea>
    <label for="spiceLevel">Spice Level (1-5) and If Sweet Input (0) : </label>
    <input type="number" name="spiceLevel" min="0" max="5" required />
    
    <!-- Updated IDs here -->
    <button type="submit" id="submit-btn">Add The StreetDish</button>
    <button type="button" id="cancel-edit-btn" style="display: none;">Cancel Edit</button>
  </form>
</section>

  <!-- Main Content Container -->
  <main class="container">
    
    <!-- Sidebar: Will be filled with categories by JS -->
    <aside id="sidebar">
      <h2><em>Categories</em></h2>
      <ul id="category-list">
        <!-- JS will inject .category-item here -->
      </ul>
    </aside>

    <!-- Dish Detail Area -->
    <section id="post-detail">
      <h2><em>One of the best street food to take </em>
        <img src="./images/eat.png" alt="plate icon">
      </h2>
      <!-- JS will inject full dish card here -->
      <div id="dish-display"></div>
    </section>
  </main>

  <script src="./src/index.js"></script>
</body>
</html>
