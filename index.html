<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreetCrave </title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header>
    <h1>StreetCrave - A crave-worthy log of global street eats.<img src="./images/globe.png" alt="globe icon"></h1>
    <p>Discover & share your favorite street foods from around the world</p>
  </header>

  <main class="container">
    <section id="post-list" class="sidebar">
      <!-- List of food titles with thumbnails will be injected here -->
    </section>

    <section id="post-detail" class="detail">
      <h2>Select a dish to view its details <img src="./images/eat.png" alt="plate"></h2>
      <!-- Post details (image, name, origin, description, spice level) go here -->
    </section>
  </main>


  <section>
    <!--add a dish button to display the hidden form -->
  <button id="toggle-form-btn"><img src="./images/plus.png" alt="cart icon"> Add New Dish</button>
  <!--hidden form-->
  <div  id="add-post-form-container">
  <h3><em>Add a New StreetDish</em></h3>
    <form id="add-post-form">
      <input type="text" name="name" placeholder="Dish Name" required />
      <input type="text" name="origin" placeholder="Country of Origin" required />
      <input type="url" name="imageUrl" placeholder="Image URL" required />
      <textarea name="description" rows="4" placeholder="Describe the dish..." required></textarea>
      <label for="spiceLevel">Spice Level (1-5):</label>
      <input type="number" name="spiceLevel" min="1" max="5" />
      <button type="submit">Add The StreetDish</button>
    </form>
  </div>
</section>
</body>
</html>
